<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bittrex API</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="bittrex.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>

     <div class="container main">
      <div class="panel panel-default">
        <div class="panel-heading">
          Bittrex
        </div>
        <div class="panel-body">
          <button type="button" class="btn btn-default btn-xs" id="reloadBittrex">Reload</button>
        </div>

        <table id="bittrexTable" class="table table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th>Ask</th>
              <th>Base Volume</th>
              <th>Bid</th>
              <th>Created</th>
              <th>High</th>
              <th>Last</th>
              <th>Low</th>
              <th>Market Name</th>
              <th>Open Buy Orders</th>
              <th>Open Sell Orders</th>
              <th>Prev Day</th>
              <th>Time Stamp</th>
              <th>Volume</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
